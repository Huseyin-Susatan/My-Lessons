<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formlar</title>
  </head>
  <body>
    <h1>Welcome to Clarusway</h1>

    <form action="result.html" method="get">
      <div>
        <label for="name">Adınızı Giriniz :</label>

        <input
          type="text"
          name="isim"
          id="name"
          placeholder="Adınızı Giriniz"
          required
        />
        <br /><br />
        <label for="lastname">Soyadınızı Giriniz :</label>

        <input
          type="text"
          name="Soyad"
          id="lastname"
          placeholder="Soyadınızı Girirniz"
        />
        <br /><br />
        <label for="parola">Parolanızı Giriniz :</label>
        <input
          type="password"
          name="Girilen Parola"
          id="parola"
          placeholder="Parolanızı Giriniz"
        />
      </div>

      <div>
        <p>Cinsiyetinizi Giriniz :</p>
        <label for="gender1">Erkek</label>
        <input type="radio" name="cinsiyet" id="gender1" value="Erkek" />

        <label for="">Kadın</label>
        <input type="radio" name="cinsiyet" id="gender2" value="Kadın" />
      </div>
      <div>
        <p>Favori Hayvanınızı İşaretleyiniz :</p>
        <input type="checkbox" name="hayvan1" id="panda" value="Panda" />
        <label for="panda">Panda</label>
        <input type="checkbox" name="hayvan2" id="fish" value="Balık" />
        <label for="fish">Balık</label>
        <input type="checkbox" name="hayvan3" id="unicorn" value="Unicorn" />
        <label for="unicorn">Unicorn</label>
      </div>
      <div>
        <p>Yaşınızı Giriniz :</p>
        <label for="age">Yaş</label>
        <input type="number" name="Girilen Yaş" id="age" />
      </div>
      <br />
      <div>
        <label for="renk">Renk Seçin</label>
        <input type="color" name="Seçilen Renk" id="renk" />
      </div>
      <br />
      <div>
        <label for="search">Ara :</label>
        <input type="search" name="Aranan kelime" id="search" />
      </div>
      <br />
      <div>
        <label for="tarih">Tarih Seçin</label>
        <input type="date" name="Seçilen_Tarih" id="tarih" />
      </div>
      <br />
      <div>
        <label for="email">Email Girin :</label>
        <input type="email" name="Email_Girin" id="email" />
      </div>
      <br />
      <div>
        <label for="no">Telefon Numarası :</label>
        <input
          type="tel"
          name="Girirlen_No"
          id="no"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          placeholder="xxx-xxx-xx-xx"
        />
      </div>
      <br />
      <div>
        <label for="dosya">Dosya Ekle :</label>
        <input type="file" name="Dosya_Seçin" id="dosya" />
      </div>
      <br />
      <div>
        <label for="seker">Hangi Tatlıyı Seversiniz :</label>
        <br />
        <select name="Seçilen Tatlı" id="seker" size="5">
          <option value="SÜtlaç">SÜtlaç</option>
          <option value="Kadayıf">Kadayıf</option>
          <option value="Tulumba">Tulumba</option>
          <option value="Dondurma">Dondurma</option>
          <option value="Baklava">Baklava</option>
        </select>
      </div>
      <br />
      <div>
        <label for="seker2">Hangi Tatlıyı Seversiniz :</label>
        <br />
        <select name="Seçilen Tatlı" id="seker2" size="9">
          <optgroup label="Sütlü Tatlılar">
            <option value="SÜtlaç">SÜtlaç</option>
            <option value="Kadayıf">Kadayıf</option>
            <option value="Tulumba">Tulumba</option>
            <option value="Dondurma">Dondurma</option>
            <option value="Baklava">Baklava</option>
          </optgroup>
          <optgroup label="Yeni Tatlılar">
            <option value="Şambalı">Şambalı</option>
            <option value="Turta">Turta</option>
            <option value="Güllaç">Güllaç</option>
            <option value="Trileçe">Trileçe</option>
          </optgroup>
        </select>
      </div>
      <br />
      <div>
        <label for="yorum">Yorum</label>
        <br />
        <textarea
          name="Secilen Yorum"
          id="yorum"
          cols="30"
          rows="10"
          placeholder="Girilen Yorum..."
        ></textarea>
      </div>
      <br />
      <div>
        <label for="input-browser">Browsers :</label>
        <input
          type="text"
          name="Kullanılan Browser"
          id="input-browser"
          list="browsers"
        />

        <datalist id="browsers">
          <option value="Explorer"></option>
          <option value="Safari"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
        </datalist>
      </div>
      <br />
      <div>
        <fieldset>
          <legend>Kişisel Bilgiler</legend>
          <label for="fname">İsim</label>
          <input type="text" name="isim" id="fname" />
          <br /><br />
          <label for="lname">Soyİsim</label>
          <input type="text" name="soyisim" id="lname" />
        </fieldset>
      </div>
      <br /><br />
      <input type="submit" value="Gönder" />
      <input type="reset" value="Resetle" />
    </form>
  </body>
</html>
